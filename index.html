<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
<div class="container modal-open">
    <div class="modal fade " id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Corte a Imagem</h5>
                    <button type="button" id="closeModal" class="close closeModal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <img id="image-cropper" src="#">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancelarModal" class="btn btn-secondary cancelarModal" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary btn-cropper" id="crop">Cortar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/init.js" type="module"></script>
<script>


</script>
</body>
</html>
